<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoes</title>
</head>
<body>

    <nav>
        <!-- container con position:relative -->
        <div id="link-container">

            <!-- link numerati -->
            <h4 id="nav-slogan">choose your shoe</h4>
            <div class="nav-link"> <a href="#first-container"> 1 </a></div>
            <div class="nav-link"> <a href="#second-container"> 2 </a></div>
            <div class="nav-link"> <a href="#third-container"> 3 </a></div>

        </div>
    </nav>

    <main>

        <!-- id per il link interno + classe con position:relative -->
        <section id="first-container" class="product-container">

            <div class="product">
                <img src="img/01.png" alt="immagine scarpa 1">
                <p class="product-text yellow">il nostro prodotto di punta</p>
            </div>
        </section>



        <section id="second-container" class="product-container">
            <div class="product">
                <img src="img/02.png" alt="immagine scarpa 2">
                <p class="product-text yellow">la nostra scarpa più bella</p>
            </div>
        </section>



        <section id="third-container" class="product-container">
            <div class="product">
                <img src="img/03.png" alt="immagine scarpa3">
                <p class="product-text green">la nostra scarpa più brutta</p>
            </div>
        </section>

    </main>
    
</body>
</html>
